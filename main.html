<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>

  <title>CIS367-02 FINAL</title>
  <link rel="stylesheet" href="style.css" />

  <!-- JS Input handling -->
  <script type="module">
    import { handleButtonClick } from './scripts/scene.js';
    window.handleButtonClick = handleButtonClick;
  </script>

  <!-- WebGL -->
  <script id="fs-phong" src="shaders/phong.frag" type="x-shader/x-fragment"></script>
  <script id="vs-phong" src="shaders/phong.vert" type="x-shader/x-vertex"></script>
  <script id="fs-chromatic" src="shaders/chromatic.frag" type="x-shader/x-fragment"></script>
  <script id="vs-chromatic" src="shaders/chromatic.vert" type="x-shader/x-vertex"></script>

</head>
<body onload="WebGLStart();">
  <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px; margin: auto; margin-top: 35px;">
    <div class="label-canvas-container">

      <label for="webgl-canvas-1">Basic</label>
      <canvas id="webgl-canvas-1" width="500" height="500"></canvas>
    </div>
    <div class="label-canvas-container">
      <label for="webgl-canvas-2">Chromatic Aberration</label>
      <canvas id="webgl-canvas-2" width="500" height="500"></canvas>

    </div>
  </div>

  <center>
    <button id="chips-button" onclick="handleButtonClick('chips.glb')">Chips</button>
    <button id="banana-button" onclick="handleButtonClick('banana.glb')">Banana</button>
    <button id="cone-button" onclick="handleButtonClick('cone.glb')">Cone</button>
    <button id="cube-button" onclick="handleButtonClick('cube')">Cube</button>
  </center>
  <center>
    <button id="rotate-button" onclick="handleButtonClick('rotate')">Rotate</button>
    <button id="map-button" onclick="handleButtonClick('map')">Cube-map</button>
  </center>
  <center>
    <label for="quantity">Aberration X: </label>
    <input type="number" min="-1000" max="1000" step=".001" value=".001" id="AX">

    <label for="quantity">Aberration Y: </label>
    <input type="number" min="-1000" max="1000" step=".001" value=".001" id="AY">

    <h3>CIS367-02 FINAL PROJECT</h3>
    <p>Elijah Morgan & Dillon Moesch</p>
  </center>
</body>
</html>
